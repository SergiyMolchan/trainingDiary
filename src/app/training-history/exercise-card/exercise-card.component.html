<li [ngClass]="'card'">
  <h2 [ngClass]="'title title-small'">{{exercise.title}}</h2>
  <p [ngClass]="'subtitle'"><span *ngFor="let muscleGroup of exercise.muscleGroups">{{muscleGroup}} </span></p>

  <ul [ngClass]="'wrapper wrapper-list-horizontal'">

    <li *ngFor="let exerciseApproaches of exercise.exerciseApproaches">
      <p [ngClass]="'text'">{{exerciseApproaches.weight}}<span [ngClass]="'subtext'">kg</span></p>
      <p [ngClass]="'text'">{{exerciseApproaches.reps}}<span [ngClass]="'subtext'">reps</span></p>
    </li>

    <li>
      <p [ngClass]="'text'" [ngStyle]="{'color': 'red'}">{{maxWeight(exercise) || 0}}<span [ngClass]="'subtext'"> max kg</span></p>
      <p [ngClass]="'text'" [ngStyle]="{'color': 'green'}">{{allReps(exercise) || 0}}<span [ngClass]="'subtext'"> all reps</span></p>
    </li>

  </ul>

</li>
